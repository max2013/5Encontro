    <body>
      
       <!-- Start of first page -->
       
       <div data-role="page" class="ui-page" >
           
           <!-- Panel -->
           <div data-role="panel" id="mypanel" class="divPanelMenu ui-panel" style="background-color: #0c518c;">

                </div>

                <div  style="height: 40px; position: absolute;left:0px; bottom: 15px; width: 100%" align="center">
                       <a href="#popupLogin" data-rel="popup" data-position-to="window"  data-transition="pop">
